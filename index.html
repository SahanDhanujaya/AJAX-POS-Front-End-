<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supermarket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark"  data-bs-theme='dark' style="position: fixed;width: 100vw;top: 0;z-index: 1;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand">SMarket</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Place Order</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<!--customer form-->
<main id="customer-form">
    <!-- input fields -->
    <form action="">
        <div class="form-floating mb-3">
            <input disabled style="min-height: 0px; height: 50px;" type="text" class="form-control" id="customerId" placeholder="customer id">
            <label for="customerId">Customer-ID</label>
        </div>
        <div class="form-floating mb-3">
            <input style="min-height: 0px; height: 50px;" type="text" class="form-control" id="name" placeholder="name">
            <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input style="min-height: 0px; height: 50px;" type="text" class="form-control" id="address" placeholder="address">
            <label for="address">Address</label>
        </div>
        <div class="form-floating mb-3">
            <input style="min-height: 0px; height: 50px;" type="email" class="form-control" id="email" placeholder="email">
            <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input style="min-height: 0px; height: 50px;" type="number" class="form-control" id="mobile" placeholder="mobile">
            <label for="mobile">Mobile</label>
        </div>
        <div id="btn">
            <button style="font-size: 0.8rem;" type="button" class="btn btn-outline-success">Save</button>
            <button style="font-size: 0.8rem;" type="button" class="btn btn-outline-secondary">Update</button>
            <button style="font-size: 0.8rem;" type="button" class="btn btn-outline-danger">Delete</button>
            <button style="font-size: 0.8rem;" type="button" class="btn btn-outline-dark">Clear</button>
        </div>
    </form>
    <!-- customer table -->
    <section>
        <table class="table table-dark table-striped">
            <thead>
                <td>ID</td>
                <td>Name</td>
                <td>Address</td>
                <td>Email</td>
                <td>Mobile</td>
            </thead>
        </table>
    </section>
</main>
<!-- item section -->
 <main id="item-form">
    <!-- input fields -->
    <form action="">
        <div class="form-floating mb-3">
            <input disabled style="min-height: 0px; height: 50px;" type="text" class="form-control" id="itemId" placeholder="item id">
            <label for="itemId">Item-ID</label>
        </div>
        <div class="form-floating mb-3">
            <input style="min-height: 0px; height: 50px;" type="text" class="form-control" id="item" placeholder="item">
            <label for="item">Item</label>
        </div>
        <div class="form-floating mb-3">
            <input style="min-height: 0px; height: 50px;" type="number" class="form-control" id="price" placeholder="price">
            <label for="price">Price</label>
        </div>
        <div class="form-floating mb-3">
            <input style="min-height: 0px; height: 50px;" type="number" class="form-control" id="qty" placeholder="qty">
            <label for="qty">QTY</label>
        </div>
        <div id="btn">
            <button style="font-size: 0.8rem;" type="button" class="btn btn-outline-success">Save</button>
            <button style="font-size: 0.8rem;" type="button" class="btn btn-outline-secondary">Update</button>
            <button style="font-size: 0.8rem;" type="button" class="btn btn-outline-danger">Delete</button>
            <button style="font-size: 0.8rem;" type="button" class="btn btn-outline-dark">Clear</button>
        </div>
    </form>
    <!-- item table -->
    <section>
        <table class="table table-dark table-striped">
            <thead>
                <td>ID</td>
                <td>Item</td>
                <td>Price</td>
                <td>QTY</td>
            </thead>
        </table>
    </section>
 </main>
 <!-- place-order section -->
 <main id="place-order">
    <!-- detail section -->
    <section>
        <!-- customer details section -->
        <div>
            <form action="">
                <select style="min-height: 0px; height: 50px;margin-bottom: 3%;box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;" class="form-select" aria-label="Default select example">
                    <option selected>Choose The Customer</option>
                </select>
                <div class="form-floating mb-3">
                    <input style="min-height: 0px; height: 50px;" type="text" class="form-control" id="name" placeholder="name">
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input style="min-height: 0px; height: 50px;" type="text" class="form-control" id="address" placeholder="address">
                    <label for="address">Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input style="min-height: 0px; height: 50px;" type="email" class="form-control" id="email" placeholder="email">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input style="min-height: 0px; height: 50px;" type="number" class="form-control" id="mobile" placeholder="mobile">
                    <label for="mobile">Mobile</label>
                </div>
            </form>
        </div>
        <!-- item details section -->
        <div>
            <!-- input fields -->
            <form action="">
                <select style="min-height: 0px; height: 50px;margin-bottom: 3%;box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;" class="form-select" aria-label="Default select example">
                    <option selected>Choose The Item</option>
                </select>
                <div class="form-floating mb-3">
                    <input style="min-height: 0px; height: 50px;" type="text" class="form-control" id="item" placeholder="item">
                    <label for="item">Item</label>
                </div>
                <div class="form-floating mb-3">
                    <input style="min-height: 0px; height: 50px;" type="number" class="form-control" id="price" placeholder="price">
                    <label for="price">Price</label>
                </div>
                <div class="form-floating mb-3">
                    <input style="min-height: 0px; height: 50px;" type="number" class="form-control" id="qty" placeholder="qty">
                    <label for="qty">QTY</label>
                </div>
                <section id="add-to-cart">
                    <div class="input-group mb-3">
                        <input style="min-height: 0px; height: 50px;font-size: 0.8rem;" type="number" class="form-control" placeholder="Customer QTY" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button style="font-size: 0.8rem;z-index: 0;" class="btn btn-success" type="button" id="button-addon2">Add To Cart</button>
                      </div>
                </section>
            </form>
        </div>
    </section>
    <!-- order table -->
    <section>
        <table class="table table-dark table-striped">
            <thead>
                <td>ID</td>
                <td>Item</td>
                <td>Price</td>
                <td>QTY</td>
            </thead>
        </table>
    </section>
    <!-- payment section -->
    <section>
        <h3>Payment</h3>
         <div>
            <div>
                <div class="form-floating mb-3">
                    <input disabled style="min-height: 0px; height: 50px;" type="text" class="form-control" id="paymentId" placeholder="payment id">
                    <label for="paymentId">Payment-ID</label>
                </div>
                <div class="form-floating mb-3">
                    <input style="min-height: 0px; height: 50px;" type="number" class="form-control" id="total" placeholder="net total">
                    <label for="total">Net Total</label>
                </div>
            </div>
            <div>
                <div class="form-floating mb-3">
                    <input style="min-height: 0px; height: 50px;" type="number" class="form-control" id="amount" placeholder="amount">
                    <label for="amount">Amount</label>
                </div>
                <div class="form-floating mb-3">
                    <input style="min-height: 0px; height: 50px;" type="number" class="form-control" id="balance" placeholder="balance">
                    <label for="balance">Balance</label>
                </div>
                <div>
                    <button style="place-self: end;" class="btn btn-success">Pay Now</button>
                </div>
            </div>
         </div>
    </section>
 </main>
